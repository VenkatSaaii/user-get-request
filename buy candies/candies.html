<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Candy Shop</h1>
    <form id="candyForm">
        <div class="form-group">
            <label for="candyName">Candy Name:</label>
            <input type="text" id="candyName" placeholder="Enter Candy Name" required>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter Description" required>
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter Price" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter Quantity" required>
            <button type="button" id="addItemBtn" onclick="addItem()">Add Item</button>
        </div>
    </form>
    <div id="candyList"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="candies.js"></script>
</body>
</html>
